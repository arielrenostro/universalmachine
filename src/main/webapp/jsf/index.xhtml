<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:f="http://java.sun.com/jsf/core"
	  	        xmlns:ui="http://java.sun.com/jsf/facelets"
			    template="./templates/template.xhtml">
			    
	<ui:define name="body">
		<ui:include src="modalAjuda.xhtml" />
		<ui:include src="modalResultado.xhtml" />
		
		<script type="text/javascript">
			$(document).ready(function(){
		    	$('.sidenav').sidenav();
			    $('.modal').modal();
		  	});
		</script>
		<script type="text/javascript" src="../js/maquinaUniversal.js" />
		<header>
			<nav class="teal lighten-2">
				<div class="nav-wrapper">
					<a href="#!" class="brand-logo" style="white-space: pre;">Máquina universal - Ariel Adonai Souza</a>
					<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
					<ul class="right hide-on-med-and-down">
						<li>
							<a href="#" class="waves-effect waves-teal botaoNav" onclick="resetar(); executar();" style="margin-top: -4px;">
								<i class="small material-icons left">play_circle_outline</i>
								Executar
							</a>
						</li>
						<li>
							<a href="#modalResultado" class="waves-effect waves-teal botaoNav modal-trigger" onclick="atualizarEstado();" style="margin-top: -4px;">
								<i class="small material-icons left">check</i>
								Resultado
							</a>
						</li>
						<li>
							<a href="#modalAjuda" class="waves-effect waves-teal botaoNav modal-trigger" onclick="atualizarEstado();" style="margin-top: -4px;">
								<i class="small material-icons left">help_outline</i>
								Ajuda
							</a>
						</li>
					</ul>
				</div>
			</nav>

			<ul class="sidenav" id="mobile-demo">
				<li>
					<a href="#" class="waves-effect waves-teal botaoNav" onclick="resetar(); executar();">
						<i class="small material-icons">play_circle_outline</i>
						Executar
					</a>
				</li>
				<li>
					<a href="#modalResultado" class="waves-effect waves-teal botaoNav modal-trigger" onclick="atualizarEstado();" style="margin-top: -4px;">
						<i class="small material-icons left">check</i>
						Resultado
					</a>
				</li>
				<li>
					<a href="#modalAjuda" class="waves-effect waves-teal botaoNav modal-trigger" onclick="atualizarEstado();" style="margin-top: -4px;">
						<i class="small material-icons left">help_outline</i>
						Ajuda
					</a>
				</li>
			</ul>
		</header>
	</ui:define>
	
	<ui:define name="form">
		<h:commandButton id="btAtualizar" actionListener="#{maquinaUniversalView.atualizarEstado()}" update="pnlResultado mensagens" style="display: none;">
			<f:ajax event="click" render=":pnlResultado"/>
		</h:commandButton>
		<h:commandButton id="btExecutar" update="pnlResultado mensagens" style="display: none;">
			<f:ajax event="click" listener="#{maquinaUniversalView.executar()}" />
		</h:commandButton>
		
		<h4>Código</h4>
		<h:inputTextarea value="#{maquinaUniversalView.codigo}" rows="30" cols="150" id="codigo" style="font-family: 'DroidSansMono';" onkeypress="return adicionarEspacosNovaLinha(event);"/>
	</ui:define>
	
</ui:composition>
